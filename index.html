<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Try Windows 11</title>
</head>
<body>
    <div class="icons">
        <div class="indivisual_icon">
            <img src="images/chromeicon.png" alt="" width="60px">
            <div>Google Chrome</div>
        </div>

        <div class="indivisual_icon">
            <img src="images/edgeicon.png" alt="" width="60px">
            <div>Microsoft Edge</div>
        </div>

        <div class="indivisual_icon">
            <img src="images/recyclebinicon.png" alt="" width="60px">
            <div>Recycle Bin</div>
        </div>
    </div>

    <div class="taskbar">
        <img src="images/icons.PNG" alt="">
        <img class="right" src="images/taskbarright.PNG" alt="">
    </div>

    <div class="startmenu">
        <img id="startmenu_btn" src="images/startmenu.PNG" alt="" width="500px">
    </div>

    <video autoplay muted>
        <source src="videos/video.webm" type="video/webm">
    </video>
</body>
<script src="index.js"></script>
</html>
